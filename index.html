<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Pokédex</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d0eafc, #fcefd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 40px;
    }

    #pokemons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 40px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      margin-bottom: 10px;
    }

    .card button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Minha Pokédex</h1>

  <div id="pokemons">
    <!-- Cards serão inseridos aqui -->
  </div>

  <script>
    const ids = [1, 4, 7, 25]; // IDs dos Pokémons
    const container = document.getElementById("pokemons");

    ids.forEach(id => {
      // Cria o card
      const card = document.createElement("div");
      card.classList.add("card");

      // Cria a imagem
      const img = document.createElement("img");
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
      img.alt = `Pokemon ${id}`;

      // Cria o botão
      const btn = document.createElement("button");
      btn.textContent = "Mostrar Nome";
      btn.onclick = () => mostrarNome(id);

      // Cria o parágrafo onde o nome será exibido
      const p = document.createElement("p");
      p.id = `resultado-${id}`;

      // Adiciona os elementos ao card
      card.appendChild(img);
      card.appendChild(btn);
      card.appendChild(p);

      // Adiciona o card ao container principal
      container.appendChild(card);
    });

    // Função para buscar o nome do Pokémon via API local
    function mostrarNome(id) {
      fetch(`http://localhost:3000/pokemon/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`resultado-${id}`).textContent = `Nome: ${data.nome}`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById(`resultado-${id}`).textContent = 'Erro ao buscar';
        });
    }
  </script>

</body>
</html>
