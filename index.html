<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>API de Pokémon</title>
</head>
<body>

  <h1>Pokémons</h1>

  <div id="pokemons">
    <!-- Os pokémons serão gerados aqui -->
  </div>

  <script>
    const ids = [1, 4, 7, 25]; // IDs do mock
    const container = document.getElementById("pokemons");

    // Gera a imagem e botão de cada Pokémon
    ids.forEach(id => {
      const div = document.createElement("div");

      const img = document.createElement("img");
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
      img.alt = `Pokemon ${id}`;
      img.style = "width: 100px; display: block; margin: 10px 0;";

      const btn = document.createElement("button");
      btn.textContent = "Mostrar Nome";
      btn.onclick = () => mostrarNome(id);

      const p = document.createElement("p");
      p.id = `resultado-${id}`;

      div.appendChild(img);
      div.appendChild(btn);
      div.appendChild(p);

      container.appendChild(div);
    });

    function mostrarNome(id) {
      fetch(`http://localhost:3000/pokemon/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`resultado-${id}`).textContent = `Nome do Pokémon: ${data.nome}`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById(`resultado-${id}`).textContent = 'Erro ao buscar Pokémon';
        });
    }
  </script>

</body>
</html>
